baseURL = "https://3scale-labs.github.io/kamrad" # Replace with the URL where your Dev Portal will be deployed
languageCode = "en-us"

# Theme
theme = "smol"

## Parameters
[params]
subtitle = "Kamrad, the Kuadrant's developer portal"
dateFmt = "11.05.2021 15:51"
kamwielURL = "https://kamwiel.eu.ngrok.io" # Replace with the URL of your Kuadrant cluster
### docdocks only
editURL = "https://github.com/3scale-labs/kamrad/edit/main/content/"
showVisitedLinks = true # default is false
themeStyle = "flex" # "original" or "flex" # default "flex"
themeVariant = "" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = false # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
enableGitInfo = true

[outputs]
home = [ "HTML", "RSS", "JSON"]


## Header
[menu]
[[menu.main]]
identifier = "about"
name = "About"
url = "/about"
weight = 1

[[menu.main]]
identifier = "docs"
name = "Docs"
url = "/docs/"
weight = 2

[[menu.main]]
identifier = "pong"
name = "Pong!"
url = "/pong"
weight = 3

## Footer
[[menu.footer]]
name = "Github"
url = "https://github.com/3scale-labs/kamrad"
weight = 1


# I18N
DefaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[languages]
[languages.en]
title = "Kamrad"
languageName = "English"
weight = 1

# Build
[build]
  noJSConfigInAssets = true

# docdock only
[[menu.shortcuts]]
identifier = "about"
name = "About"
url = "/about"
weight = 1

[[menu.shortcuts]]
identifier = "docs"
name = "Docs"
url = "/docs/"
weight = 2

[[menu.shortcuts]]
identifier = "pong"
name = "Pong!"
url = "/pong"
weight = 3

[[menu.shortcuts]]
identifier = 'logout'
name = "<span id='logoutButton'> Logout</span>"
url = '/login'
